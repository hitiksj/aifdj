rule: L056

test_fail_tbl_prefix_1:
  fail_str: |
    CREATE TABLE tbl_foo (
        col INT
    );

test_fail_tbl_prefix_2:
  fail_str: |
    CREATE TABLE "tbl_foo" (
        col INT
    );

test_fail_tbl_prefix_3:
  fail_str: |
    CREATE TABLE `tbl_foo` (
        col INT
    );
  configs:
    core:
      dialect: bigquery

test_pass_tbl_prefix:
  pass_str: |
    CREATE TABLE foo (
        col INT
    );

test_fail_sp_prefix_1:
  fail_str: |
    CREATE PROCEDURE dbo.sp_pull_data
    AS
    SELECT
        ID,
        DataDate,
        CaseOutput
    FROM table1
  configs:
    core:
      dialect: tsql

test_fail_sp_prefix_2:
  fail_str: |
    CREATE PROCEDURE dbo.[sp_pull_data]
    AS
    SELECT
        ID,
        DataDate,
        CaseOutput
    FROM table1
  configs:
    core:
      dialect: tsql

test_fail_sp_prefix_3:
  fail_str: |
    CREATE PROCEDURE dbo."sp_pull_data"
    AS
    SELECT
        ID,
        DataDate,
        CaseOutput
    FROM table1
  configs:
    core:
      dialect: tsql

test_pass_non_sp_prefix:
  pass_str: |
    CREATE PROCEDURE dbo.pull_data
    AS
    SELECT
        ID,
        DataDate,
        CaseOutput
    FROM table1
  configs:
    core:
      dialect: tsql
