rule: L049

test_is_null:
  pass_str: |
    SELECT a
    FROM foo
    WHERE a IS NULL

test_is_not_null:
  pass_str: |
    SELECT a
    FROM foo
    WHERE a IS NOT NULL

test_not_equals_null_upper:
  fail_str: |
    SELECT a
    FROM foo
    WHERE a <> NULL
  fix_str: |
    SELECT a
    FROM foo
    WHERE a IS NOT NULL

test_not_equals_null_lower:
  fail_str: |
    SELECT a
    FROM foo
    WHERE a <> null
  fix_str: |
    SELECT a
    FROM foo
    WHERE a is not null

test_equals_null_spaces:
  fail_str: |
    SELECT a
    FROM foo
    WHERE a = NULL
  fix_str: |
    SELECT a
    FROM foo
    WHERE a IS NULL

test_equals_null_no_spaces:
  fail_str: |
    SELECT a
    FROM foo
    WHERE a=NULL
  fix_str: |
    SELECT a
    FROM foo
    WHERE a IS NULL

test_complex_case_1:
  fail_str: |
    SELECT a
    FROM foo
    WHERE a = b or (c > d or e = NULL)
  fix_str: |
    SELECT a
    FROM foo
    WHERE a = b or (c > d or e IS NULL)
