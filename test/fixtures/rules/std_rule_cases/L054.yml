rule: L054

test_pass_explicit_group_by:
  pass_str: |
    SELECT
        fake_column_1,
        fake_column_2,
        sum(fake_value) AS sum_value
    FROM fake_table
    GROUP BY
        fake_column_1, fake_column_2;

test_fail_implicit_group_by:
  fail_str: |
    SELECT
        fake_column_1,
        fake_column_2,
        sum(fake_value) AS sum_value
    FROM fake_table
    GROUP BY
        1, 2;
  fix_str: |
    SELECT
        fake_column_1,
        fake_column_2,
        sum(fake_value) AS sum_value
    FROM fake_table
    GROUP BY
        fake_column_1, fake_column_2;
