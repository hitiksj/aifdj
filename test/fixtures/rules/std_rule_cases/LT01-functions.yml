rule: LT01

test_pass_bare_function:
  pass: COMMENT ON FUNCTION x IS 'y';
  configs:
    core:
      dialect: postgres

test_fail_spaced_function:
  fail_str: COMMENT ON FUNCTION x (foo) IS 'y';
  fix_str: COMMENT ON FUNCTION x(foo) IS 'y';
  configs:
    core:
      dialect: postgres

test_pass_rebalance_hint:
  pass: SELECT /*+ REBALANCE */ 1 AS a FROM xxx.yyy;
  configs:
    core:
      dialect: sparksql
