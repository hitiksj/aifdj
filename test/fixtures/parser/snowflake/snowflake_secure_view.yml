file:
  statement:
    create_statement:
    - keyword: create
    - keyword: secure
    - keyword: view
    - object_reference:
        identifier: cool_view
    - keyword: as
    - select_statement:
        select_clause:
        - keyword: select
        - select_clause_element:
            column_reference:
              identifier: column_1
        - comma: ','
        - select_clause_element:
            column_reference:
              identifier: column_2
        from_clause:
          keyword: from
          from_expression:
            from_expression_element:
              table_expression:
                table_reference:
                  identifier: some_table
