# Test that casting works as expected
file:
  statement:
    select_statement:
      select_clause:
      - keyword: SELECT
      - select_target_element:
          expression:
            column_reference:
              identifier: my_var
            cast_expression:
              casting_operator: '::'
              data_type:
                data_type_identifier: date
          alias_expression:
            keyword: as
            identifier: casted_variable
      - comma: ','
      - select_target_element:
          expression:
            literal: 123
            cast_expression:
              casting_operator: '::'
              data_type:
                data_type_identifier: bigint
          alias_expression:
            keyword: as
            identifier: another_casted_number
      from_clause:
        keyword: FROM
        table_expression:
          table_reference:
            identifier: boo
