file:
  statement:
    create_view_statement:
    - keyword: create
    - keyword: view
    - table_reference:
      - identifier: my_schema
      - dot: .
      - identifier: my_view
    - keyword: as
    - select_statement:
        select_clause:
          keyword: select
          select_target_element:
            wildcard_expression:
              wildcard_identifier:
                star: '*'
        from_clause:
          keyword: from
          table_expression:
            main_table_expression:
              table_reference:
              - identifier: schema
              - dot: .
              - identifier: table
    - with_no_schema_binding_clause:
      - keyword: with
      - keyword: 'no'
      - keyword: schema
      - keyword: binding
  statement_terminator: ;
