            - star: '*'
    - from_clause:
      - keyword: from
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - identifier: onetable
- statement_terminator: ;
- statement:
  - transaction_statement:
    - keyword: end
    - identifier: loop
- statement_terminator: ;
