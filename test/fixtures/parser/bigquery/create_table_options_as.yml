file:
- statement:
  - create_table_statement:
    - keyword: CREATE
    - binary_operator: OR
    - keyword: REPLACE
    - keyword: TABLE
    - table_reference:
      - identifier: foo
    - options_segment:
      - keyword: OPTIONS
      - bracketed:
        - start_bracket: (
        - parameter: description
        - comparison_operator: '='
        - literal: "'copy of bar'"
        - end_bracket: )
    - keyword: AS
    - bracketed:
      - start_bracket: (
      - select_statement:
        - select_clause:
          - keyword: SELECT
          - select_clause_element:
            - wildcard_expression:
              - wildcard_identifier:
                - star: '*'
        - from_clause:
          - keyword: from
          - from_expression:
            - from_expression_element:
              - table_expression:
                - table_reference:
                  - identifier: bar
      - end_bracket: )
