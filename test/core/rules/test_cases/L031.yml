    u JOIN customers as c on u.id = c.user_id JOIN orders as o on u.id = o.user_id
    order by o.user_id desc
  fix_str: SELECT users.id, customers.first_name, customers.last_name, COUNT(orders.user_id)
    FROM users JOIN customers on users.id = customers.user_id JOIN orders on users.id
    = orders.user_id order by orders.user_id desc
