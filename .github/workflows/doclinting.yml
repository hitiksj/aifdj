#########################################
## GitHub Actions Doc Linting CI Tests ##
#########################################
#
# Based on our old CircleCI config
#
# We pull Doc Linting out separately so it can be run independently
#
name: "Run CI Tests"
on:
  workflow_dispatch:
  schedule:
    # 2am each night
    - cron: '* 2 * * *'
  pull_request:
    paths:
      - '**.rst'
jobs:
  linting:
    runs-on: ubuntu-latest
    name: doclinting tests
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        pip install tox
    - name: Run the tests
      run: |
        tox -e doclinting
